<div class="bg-w position-info p-r">
    <!--pos的值在自定义指令里面获取-->
    <p>
        <span ng-bind="pos.name"></span>
        <span class="ml c-r" ng-bind="pos.salaryName"></span>
    </p>
    <p>
        <span ng-bind="pos.cityName"></span>
        <span class="ml" ng-bind="pos.experience"></span>
        <span class="ml" ng-bind="pos.education"></span>
    </p>
    <p ng-bind="pos.benefit"></p>
    <!--收藏图标-->
    <img ng-show="isLogin" ng-click="favorite()" class="p-a" ng-src="{{imagePath}}" alt="">
</div>
